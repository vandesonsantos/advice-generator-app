<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Advice Generator App</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  
</head>
<body>
  <main>
    <div class="card-advice-generator">
      <p class="advice-number">
        Advice #117
      </p>
  
      <h4 class="advice-text">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </h4>
      
      <picture class="image-pattern">
        <source media="(max-width: 668px)" srcset="./src/images/pattern-divider-mobile.svg">
        
        <img src="src/images/pattern-divider-desktop.svg" alt="icone pattern">
      </picture>
      
      <button class="image-dice" id="btn-generator">
        <img src="./src/images/icon-dice.svg" alt="icone dice">
      </button>
    </div>
  </main>
  
  <script type="module" src="./src/js/index.js"></script>
</body>
</html>
